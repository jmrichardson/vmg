{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load account %}

{% block content %}

<div class="row justify-content-center" style="margin-bottom:200px;margin-top:100px;">
  <div class="col-5">
    <div class="card">
      <div class="card-body">
        <h2>Log in</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Log in</button>
          <a href="{% url 'account_reset_password' %}" class="btn btn-link">Forgot your password?</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
