{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load account %}

{% block content %}

<div class="row justify-content-center" style="margin-bottom:200px;margin-top:100px;">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                {% if token_fail %}
                <h2>Bad Token</h2>
                <p>The password reset link was invalid, possibly because it has already been used.</p>
                {% else %}
                <h2>Change password</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
