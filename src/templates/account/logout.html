{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load account %}

{% block content %}

<div class="row justify-content-center" style="margin-bottom:200px;margin-top:100px;">
  <div class="col-5">
    <div class="card">
      <div class="card-body">
        <h2>Sign Off</h2>
        <p>Are you sure you want to log out of your account?</p>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Log Off</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
